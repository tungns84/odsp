spring.application.name=ldop

# Server
server.port=8080

# Database (System Metadata)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin321
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Virtual Threads
spring.threads.virtual.enabled=true

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Application Info (for actuator/info endpoint)
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@

# Encryption Configuration (CRITICAL: Use environment variable in production)
encryption.secret.key=${ENCRYPTION_SECRET_KEY:12345678901234567890123456789012}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.ldop=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
