databaseChangeLog:
  - changeSet:
      id: 003-create-api-keys-table
      author: antigravity
      changes:
        - createTable:
            tableName: api_keys
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: key_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: prefix
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
              - column:
                  name: last_used_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
        - createIndex:
            tableName: api_keys
            indexName: idx_key_hash
            columns:
              - column:
                  name: key_hash
        - createIndex:
            tableName: api_keys
            indexName: idx_tenant_api
            columns:
              - column:
                  name: tenant_id
